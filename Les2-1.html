<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les 2.1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Edu VIC WA NT Beginner, sans-serif;
            font-size: 20px;
            color: #000;
            background-color: #ffeeee;
            text-align: center; 
            align-items: center;
            display: flex;
            justify-content: center;
        }
        
        #welkom {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 25px;
        }

    </style>
</head>
<body>
    <div id="welkom"></div>
    <script>
        // Vraag de gebruiker om zijn naam en geboortejaar
        let naam = prompt("Wat is je naam?");
        let geboortejaar = prompt("Wat is je geboortejaar?");

        // CreÃ«er de welkomstzin
        let welkomstzin = "Welkom " + naam + "! Je bent geboren in " + geboortejaar + ".";

        // Controleer of de gebruiker beide invoervelden heeft ingevuld
        if (naam && geboortejaar && !isNaN(geboortejaar)) {
            // Toon de welkomstzin in het <div> element met id 'welkom'
            // De controle isNaN(geboortejaar) zorgt ervoor dat het geboortejaar een geldig nummer is, waardoor niet-numerieke waarden niet worden geaccepteerd.
                welkomstzin = 'Welkom ' + naam + '! Je bent geboren in ' + geboortejaar + '.';
            } else {
            // Toon een foutmelding in het <div> element met id 'welkom'
                welkomstzin = 'Welkom! Je hebt geen geldige naam of geboortedatum ingevoerd.';
            }
        // Toon de welkomstzin in het <div> element met id 'welkom'
        document.getElementById("welkom").innerText = welkomstzin;
        </script>
</body>
</html>
